<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/4b1b73e076.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
  </head>

  <body>
    <div class="container">
      <div class="card" id="app-body">
        <div class="card-body">
          <form id="search-form">
            <input
              type="search"
              id="city-search"
              placeholder="Enter city name..."
              autofocus="on"
              autocomplete="off"
            />
            <input type="submit" value="Search" id="search-btn" />
          </form>
          <br />
          <h1>
            <span id="search-result"></span>
          </h1>
          <h5>
            <span id="current-wd">Sunday</span>
            <span id="current-tm">21h51</span>
          </h5>

          <hr />
          <div class="row">
            <div class="col">
              <h2>
                <i class="fas fa-thermometer-half"></i>
                <span id="temp-now"></span>
                <span id="cf">ºC</span>
              </h2>
            </div>

            <div class="col">
              <img id="wthr-now-symbol" src="" alt="" />
              <h6 id="current-weather"></h6>
            </div>

            <div class="col">
              <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
              <p><strong>Wind:</strong> <span id="wind"></span>km/h</p>
              <p>
                <strong>Precipitation:</strong>
                <span id="precipitation"></span> mm
              </p>
            </div>

            <div class="col">
              <button id="location-button">
                Current Location
                <i class="fas fa-map-marker-alt"></i>
              </button>
              <div id="temp-btns">
                <button class="active" id="temp-celsius-btn">Cº</button>
                <button class="inactive" id="temp-fahrenheit-btn">Fº</button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="card" id="forecast-body">
                <div class="card-body">
                  <div class="row forecast-weekdays">
                    <div class="col">Mon</div>
                    <div class="col">Tue</div>
                    <div class="col">Wed</div>
                    <div class="col">Thu</div>
                    <div class="col">Fri</div>
                  </div>

                  <div class="row forecast-symbols">
                    <div class="col"><i class="fas fa-cloud-sun"></i></div>
                    <div class="col"><i class="fas fa-cloud-sun-rain"></i></div>
                    <div class="col">
                      <i class="fas fa-cloud-showers-heavy"></i>
                    </div>
                    <div class="col"><i class="fas fa-bolt"></i></div>
                    <div class="col"><i class="far fa-snowflake"></i></div>
                  </div>

                  <div class="row forecast-temp">
                    <div class="col temp-C-F">22ºC</div>
                    <div class="col temp-C-F">23ºC</div>
                    <div class="col temp-C-F">24ºC</div>
                    <div class="col temp-C-F">25ºC</div>
                    <div class="col temp-C-F">26ºC</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p id="git">
        <a href="https://github.com/adnav3/weather-app" target="_blank"
          >Open-source code</a
        >
        by Vanda Moura
      </p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
